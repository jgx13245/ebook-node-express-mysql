<div class="col-lg-12">
  <section class="panel">
    <header class="panel-heading"><%= xingchengname %></header>
    <% if (xingchengList.length > 0) { %>
      <div class="panel-body">
        <table class="table table-striped table-advance table-hover">
          <thead>
            <tr>
              <th>尺寸</th>
              <th>颜色</th>
              <th class="hidden-phone">销量</th>
              <th class="hidden-phone">库存</th>
            </tr>
          </thead>
          <tbody>
            <% for (var i in xingchengList) { %>
              <tr data-xingchengid="<%= xingchengList[i].id %>">
                <td><%= xingchengList[i].size %></td>
                <td><%= xingchengList[i].color %></td>
                <td><%= xingchengList[i].ydrenshu %></td>
                <td><%= xingchengList[i].renshu %></td>
              </tr>
            <% } %>
          </tbody>
        </table>
      </div>
    <% } else { %>
      <div class="panel-body">
        <div class="no-datacon">
          <div class="no-data"><img src="/public/img/no-data.png"/></div>
        </div>
      </div>
    <% } %>
  </section>
</div>
