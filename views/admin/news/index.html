<% include ../header.html %>

<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">新闻列表
            <div class="pull-right">
              <button class="btn btn-info btn-addnews">添加新闻</button>
            </div>
          </header>
          <div class="panel-body">
            <table class="table table-striped table-advance table-hover">
              <thead>
                <tr>
                  <th class="hidden-phone"><i class="icon-question-sign"></i>新闻标题</th>
                  <th class="hidden-phone"><i class="icon-question-sign"></i>新闻内容</th>
                  <th><i class="icon-bookmark"></i>发布时间</th>
                </tr>
              </thead>
              <tbody class="tbody-daibaninfo">
                <% for (var i in newsList) { %>
                  <tr>
                    <td><%= newsList[i].title %></td>
                    <td><%= newsList[i].content %></td>
                    <td><%= newsList[i].time %></td>
                    <td></td>
                  </tr>
                <% } %>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </section>
</section>
<script>
  $(function() {
    $('.leftli-news').addClass('active');
  });
</script>

<% include ../footer.html %>
